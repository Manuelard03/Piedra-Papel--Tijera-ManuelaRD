<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel y Tijeras</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Piedra, Papel y Tijeras</h1>
        <div class="auth-container">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="sign-up">Sign Up</button>
            <button id="sign-in">Sign In</button>
            <button id="sign-out">Sign Out</button>
        </div>
        <div class="button-container">
            <button class="button" onclick="makeChoice('Piedra')">✊ Piedra</button>
            <button class="button" onclick="makeChoice('Papel')">✋ Papel</button>
            <button class="button" onclick="makeChoice('Tijera')">✌ Tijeras</button>
        </div>
        <div id="results">
            <h2>Resultados</h2>
            <p id="status">Esperando...</p>
            <p id="opponentChoice"></p>
            <p id="outcome"></p>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
